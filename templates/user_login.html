<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=Roboto+Slab:400,700" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700" rel="stylesheet">
    <link rel="icon" type="image/png" href="/favicon.png">
    <title>User Login</title>
    <style>
        body {
            font-family: 'Roboto Slab', serif;
            background: linear-gradient(135deg, #001f3f 0%, #0c5460 100%);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        h1 {
            color: #FFFFFF;
            font-size: 4em;
            font-weight: 700;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
            margin-bottom: 40px;
        }

        p {
            font-size: 1.5em;
            color: #FFFFFF;
            font-weight: 400;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.2);
        }

        .buttons-container {
            display: flex;
        }

        a {
            color: #FFFF00;
            text-decoration: none;
            font-size: 1.3em;
            padding: 15px 30px;
            border: 2px solid #FFFF00;
            border-radius: 50px;
            background-color: transparent;
            transition: background-color 0.3s, color 0.3s, box-shadow 0.3s;
            margin: 0 10px;
        }

        a:hover {
            text-decoration: none;
            color: #001f3f;
            background-color: #FFFF00;
            box-shadow: 0px 0px 10px rgba(255, 255, 0, 0.5);
        }

        /* Apply these styles to the rest of the page */

        header {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            color: #fff;
            margin-bottom: 50px;
        }

        h1 {
            font-size: 4em;
            margin: 0;
            text-shadow: 2px 2px 2px rgba(0, 0, 0, 0.2);
        }

        span {
            font-size: 1.2em;
            text-transform: uppercase;
            font-weight: bold;
            letter-spacing: 10px;
            margin-top: -30px;
            text-shadow: 2px 2px 2px rgba(0, 0, 0, 0.2);
        }

        form {
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #1E1E1E;
            padding: 30px;
            border-radius: 25px;
            width: 450px;
            box-shadow: 0px 0px 20px rgba(255, 255, 255, 0.1);
        }

        label {
            font-size: 1.1em;
            color: #fff;
            margin-bottom: 10px;
        }

        input {
            font-size: 1em;
            padding: 10px;
            border: 2px solid #8e8e8e;
            border-radius: 5px;
            width: 100%;
            margin-bottom: 20px;
            background-color: transparent;
            color: #fff;
        }

        input:invalid {
            border-color: #ffcc00;
        }

        input:invalid:focus {
            border-color: #ffcc00;
            box-shadow: 0px 0px 5px rgba(255, 204, 0, 0.5);
        }

        input:focus {
            outline: none;
            box-shadow: 0px 0px 5px rgba(255, 255, 255, 0.5);
        }

        p {
            font-size: 1.5em;
            color: #FFFFFF;
            font-weight: 400;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.2);
        }

        .button-container {
            display: flex;
            gap: 20px;
        }

        a,
        button {
            font-size: 1em;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            text-transform: uppercase;
            letter-spacing: 2px;
            transition: background-color 0.2s, color 0.2s, box-shadow 0.2s;
        }

        a {
            color: #FFFF00;
            text-decoration: none;
            border: 2px solid #FFFF00;
            background-color: transparent;
        }

        a:hover {
            text-decoration: none;
            color: #001f3f;
            background-color: #FFFF00;
            box-shadow: 0px 0px 10px rgba(255, 255, 0, 0.5);
        }

        button {
            border: none;
            background-color: #1e3a8a;
            color: #fff;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.3);
        }

        button:hover {
            background-color: #1b3069;
            color: #fff;
            box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.5);
        }

        button:focus {
            outline: none;
            box-shadow: 0px 0px 5px rgba(0, 0, 0, 0.5);
        }



        /* Apply these styles to flash messages in my HTML */
        .flashes {
            list-style-type: none;
            margin: 0;
            padding: 0;
            margin-bottom: 20px;
        }

        .flashes li {
            background-color: #F1ECEB;
            color: #343a40;
            font-weight: bold;
            padding: 10px;
            border-radius: 5px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            margin-bottom: 10px;
            text-align: center;
            font-size: 1.2em;
        }

        /* Apply these styles to password match messages in my HTML */
        #password-match-message {
            margin-top: 10px;
            font-size: 1em;
            font-weight: bold;
            color: #fff;
        }
    </style>
</head>

<body>
    <h1>User Login</h1>
    <form method="POST">
        <label for="username">Username</label>
        <input type="text" name="username" id="username" required>
        <label for="password">Password</label>
        <input type="password" name="password" id="password" required>
        <button type="submit">Login</button>
    </form>
</body>

</html>
