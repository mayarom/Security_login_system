<!DOCTYPE html>
<html>
  <style>
    body {
        font-family: 'Roboto Slab', serif;
        background: linear-gradient(135deg, #001f3f 0%, #0c5460 100%);
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
    }

    h1 {
        color: #FFFFFF;
        font-size: 4em;
        font-weight: 700;
        text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
        margin-bottom: 40px;
    }

    table {
        border-collapse: collapse;
        width: 90%;
        margin: 0 auto;
        margin-bottom: 50px;
        background-color: #2b2b2b;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        border-radius: 5px;
    }

    th,
    td {
        text-align: center;
        padding: 10px;
        border: 1px solid #777;
        font-size: 1.2em;
        color: #e6e6e6;
    }

    th {
        background-color: #1d1d1d;
        color: #fff;
    }

    tr:nth-child(even) {
        background-color: #292929;
    }

    .admin-buttons,
    .action-buttons {
        display: flex;
        justify-content: center;
        align-items: center;
        margin-top: 20px;
    }

    .admin-button,
    .action-button {
        color: #FFFF00;
        text-decoration: none;
        font-size: 1.3em;
        padding: 15px 30px;
        border: 2px solid #FFFF00;
        border-radius: 50px;
        background-color: transparent;
        transition: background-color 0.3s, color 0.3s, box-shadow 0.3s;
        margin: 0 10px;
    }

    .admin-button:hover,
    .action-button:hover {
        text-decoration: none;
        color: #001f3f;
        background-color: #FFFF00;
        box-shadow: 0px 0px 10px rgba(255, 255, 0, 0.5);
    }
</style>
</html>
