<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://fonts.googleapis.com/css?family=Roboto+Slab:400,700" rel="stylesheet">
    <link rel="icon" type="image/png" href="/favicon.png">
    <title>Admin Dashboard</title>
    <style>
        body {
            font-family: 'Roboto Slab', serif;
            background: linear-gradient(135deg, #3D7EAA 0%, #57B7FF 100%);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        h1 {
            color: #FFFFFF;
            font-size: 4em;
            font-weight: 700;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
            margin-bottom: 40px;
        }

        table {
            border-collapse: collapse;
            width: 90%;
            margin: 0 auto;
            margin-bottom: 50px;
            background-color: #FFFFFF;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            border-radius: 5px;
        }

        th,
        td {
            text-align: center;
            padding: 10px;
            border: 1px solid #ddd;
            font-size: 1.2em;
            color: #333;
        }

        th {
            background-color: #3D7EAA;
            color: #FFFFFF;
        }

        tr:nth-child(even) {
            background-color: #f2f2f2;
        }

        .admin-buttons {
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 100%;
            max-width: 600px;
            margin-top: 30px;
        }

        .admin-button {
            display: inline-block;
            padding: 10px 20px;
            font-size: 1.2em;
            font-weight: bold;
            text-align: center;
            text-decoration: none;
            color: #fff;
            border-radius: 5px;
            transition: background-color 0.3s, color 0.3s;
        }

        .admin-profile {
            background-color: #3D7EAA;
        }

        .admin-logout {
            background-color: #E63946;
        }

        .admin-button:hover {
            background-color: #fff;
            color: #333;
        }
    </style>
</head>

<body>
    <h1>Welcome, {{ username }}!</h1>
    <div class="admin-info">
        <table>
            <thead>
                <tr>
                    <th>Username</th>
                    <th>Email</th>
                    <th>Password</th>
                    <th>Login Attempts</th>
                </tr>
            </thead>
            <tbody>
                {% for user in users %}
                <tr>
                    <td>{{ user[1] }}</td>
                    <td>{{ user[2] }}</td>
                    <td>{{ user[3] }}</td>
                    <td>{{ user[4] }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
        <div class="admin-buttons">
            <a class="admin-button admin-profile" href="/admin_profile">Profile</a>
            <a class="admin-button admin-logout" href="/home">Logout</a>
        </div>
    </div>
</body>
