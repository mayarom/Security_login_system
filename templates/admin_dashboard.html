<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto Slab', serif;
            background: linear-gradient(135deg, #001f3f 0%, #0c5460 100%);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        h1 {
            color: #FFFFFF;
            font-size: 4em;
            font-weight: 700;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
            margin-bottom: 40px;
        }

        table {
            border-collapse: collapse;
            width: 90%;
            margin: 0 auto;
            margin-bottom: 50px;
            background-color: #2b2b2b;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            border-radius: 5px;
        }

        th,
        td {
            text-align: center;
            padding: 10px;
            border: 1px solid #777;
            font-size: 1.2em;
            color: #e6e6e6;
        }

        th {
            background-color: #1d1d1d;
            color: #fff;
        }

        tr:nth-child(even) {
            background-color: #292929;
        }

        .admin-buttons,
        .action-buttons {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-top: 20px;
        }

        .action-button {
            color: #FFFF00;
            text-decoration: none;
            font-size: 1.3em;
            padding: 4px 9px;
            border: 2px solid #FFFF00;
            border-radius: 50px;
            background-color: transparent;
            transition: background-color 0.3s, color 0.3s, box-shadow 0.3s;
            margin: 0 10px;
        }



        .admin-button:hover,
        .action-button:hover {
            text-decoration: none;
            color: #001f3f;
            background-color: #FFFF00;
            box-shadow: 0px 0px 10px rgba(255, 255, 0, 0.5);
        }
    </style>
</head>

<body>
    <h1 class="dark-blue">Welcome, {{ username }}!</h1>
    <div class="admin-info">
        <table>
            <thead>
                <tr>
                    <th>Username</th>
                    <th>Email</th>
                    <th>Password</th>
                    <th>Login Attempts</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                {% for user in users %}
                <tr>
                    <td>{{ user[1] }}</td>
                    <td>{{ user[2] }}</td>
                    <td>{{ user[3] }}</td>
                    <td>{{ user[4] }}</td>
                    <td>
                        <a class="action-button edit-button" href="{{ url_for('edit_user', id=user[0]) }}">Edit</a>
                        <a class="action-button delete-button"
                            href="{{ url_for('delete_user', id=user[0]) }}">Delete</a>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
        <div class="action-buttons">
            <a class="action-button add-button" href="add_user.html">Add</a>
        </div>
    </div>
</body>

</html>
